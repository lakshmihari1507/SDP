<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Book</title>
	<style>
		body{
			background-image:url("https://c1.wallpaperflare.com/preview/905/467/722/flowers-rustic-baskets-leaves.jpg");
  			background-repeat:no-repeat;
  			background-size:cover;
		}
		h1{
			color:white;
			text-align:center;
		}
		label{
			color:white;
		}
	</style>
</head>
<body>
	<h1 id="TitleName">FRIENDS BOOK</h1>
	<form action="" id="yourName" align="center" >
		<label for="name">Your name:</label>
  		<input type="text" id=textBox" name="name"><br><br>
		<label for="field1">1. A message for me!</label><br><br>
  		<input type="text" id=textBox1" name="msg" style="width: 18%;height: 80px;"><br><br>
		<label for="field2">2. A nick name for me?</label><br><br>
  		<input type="text" id=textBox2" name="nickname" style="width: 18%;height: 80px;"><br><br>	
		<label for="field3">3. Have you ever lied to me?</label><br><br>
  		<input type="radio" id="yes" name="lied" value="yes">
  		<label for="yes">Yes</label>
 		<input type="radio" id="maybe" name="lied" value="maybe">
  		<label for="maybe">Maybe</label><br><br>	
		<label for="field4">4. How do you feel when you talk to me?</label><br><br>
  		<input type="radio" id="happy" name="feel" value="happy">
  		<label for="happy">Happy</label>
 		<input type="radio" id="irritated" name="feel" value="irritated">
  		<label for="irritated">Irritated</label><br><br>
		<label for="field5">5. Do you like to go on a roadtrip with me?</label><br><br>
  		<input type="radio" id="ryes" name="trip" value="ryes">
  		<label for="ryes">Yes</label>
 		<input type="radio" id="rno" name="trip" value="rno">
  		<label for="rno">No</label><br><br>
		<label for="field6">6. Best colour that suits me?</label><br><br>
		<input type="checkbox" id="red" name="red" value="red">
		<label for="red"> Red</label>
		<input type="checkbox" id="black" name="black" value="black">
		<label for="black"> Black</label><
		<input type="checkbox" id="white" name="white" value="white">
		<label for="white"> white</label>
		<input type="checkbox" id="blue" name="blue" value="blue">
		<label for="blue"> Blue</label>
		<input type="checkbox" id="green" name="green" value="green">
		<label for="green"> Green</label><br><br>
		<label for="field7">7. The best moment in our friendship?</label><br><br>
  		<input type="text" id=textBox3" name="moment" style="width: 18%;height: 80px;"><br><br>	
	</form>    
</body>
</html>
